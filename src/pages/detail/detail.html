<ion-header >

  <ion-navbar >
    <button ion-button left menuToggle>
      <ion-icon class="header-icon" name="menu" ></ion-icon>
    </button>
    <ion-title>Collect Data</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-slides #questionSlider pager [options]="{onlyExternal: true}" >
      <ion-slide >
        <ion-list>
            <form [formGroup]="questionForm">
              <ion-label >Question 1?</ion-label>
                <ion-item>
                    <ion-input #question1  formControlName="question1" type="text"></ion-input>
                </ion-item>
            </form>
        </ion-list>
      </ion-slide>
      <ion-slide >
        <form [formGroup]="questionForm">
          <ion-label >Question 2?</ion-label>
            <ion-item>
                <ion-input #question2  formControlName="question2" type="text"></ion-input>
            </ion-item>
        </form>
      </ion-slide>
      <ion-slide>
        <form [formGroup]="questionForm">
          <ion-label >Question 3?</ion-label>
            <ion-item>
                <ion-input #question3  formControlName="question3" type="text"></ion-input>
            </ion-item>
        </form>
      </ion-slide>
      <ion-slide>
        <img [src]="base64Image" *ngIf="base64Image" />
        <div class="" width-100>
          <button ion-button color="primary" (click)="showGpsConfirm()">GPS</button>
          <button ion-button color="primary" (click)="takePicture()">Take Photo</button>
        </div>

        <button ion-button color="secondary" (click)="save() ">Save</button>

      </ion-slide>
    </ion-slides>
    <div class="" padding>
        <button ion-button (click)="prev()"><ion-icon name="arrow-back"></ion-icon> Prev</button>
        <button ion-button (click)="next()">Next <ion-icon name="arrow-forward"></ion-icon></button>
    </div>


</ion-content>
