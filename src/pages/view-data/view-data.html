<ion-header no-shadow>
  <ion-toolbar>
    <ion-buttons right>
      <button ion-button (click)="openDetails()"><ion-icon  class="header-icon" name="add"></ion-icon></button>
    </ion-buttons>
    <ion-segment center class="header-segment" [(ngModel)]="home_views">
      <ion-segment-button value="maps" (click)="openMaps()" >
        Map
      </ion-segment-button>
      <ion-segment-button value="view-data" (click)="viewData()">
        View Data
      </ion-segment-button>
    </ion-segment>

    <button ion-button left menuToggle>
      <ion-icon class="header-icon" name="menu" ></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card *ngFor="let item of all_data" (click)="itemSelected(item)">
  <ion-card-header>
    <ion-row>
        <ion-col width-65>
          <div class="data_header">
            {{item.question1}}
          </div>
        </ion-col>

        <ion-col width-35>
          <button ion-button >
            <ion-icon  name="md-cloud-upload" class="upload"></ion-icon>
          </button>
          <button ion-button >
            <ion-icon  name="md-clipboard" class="edit" (click)="editData(item)"></ion-icon>
          </button>
          <button ion-button >
            <ion-icon  name="ios-trash" class="delete" (click)= "removeData(item)"></ion-icon>
          </button>
        </ion-col>
      </ion-row>


  </ion-card-header>

  <ion-card-content>
    {{item.lattitude}}
  </ion-card-content>
</ion-card>
</ion-content>
